<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{admin/base::layout(~{::section})}">

<head>
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>
</head>

<body>
	<section>
		<div class="container mt-4">
			<div class="row mb-4 ">
				<div class="col-md-6 offset-md-3">
					<div class="card">
						<div class="card-header text-center fs-4 mt-3 mb-2 Main text-white">
							<p class="fs-4">Add Product</p>
							<th:block th:if="${session.succMsg}">
								<p class="text-success fw-bold">[[${session.succMsg}]]</p>
								<th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
							</th:block>
							<th:block th:if="${session.errMsg}">
								<p class="text-danger fw-bold">[[${session.errMsg}]]</p>
								<th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
							</th:block>
						</div>
						<div class="card-body">
							<form action="/admin/saveProduct" method="post" enctype="multipart/form-data">
								<div class="mb-3">
									<input type="text" name="title" class="form-control"
										placeholder="Enter Product Title" />
								</div>
								<div class="mb-3">
									<textarea name="description" id="" rows="3" class="form-control"
										placeholder="Enter Product Description"></textarea>
								</div>
								<div class="mb-3">
									<input type="text" name="artistName" class="form-control"
										placeholder="Enter Artist Name" />
								</div>
								<div class="mb-3">
									<select name="category" class="form-control">
										<option>--select--</option>
										<option th:each="c:${allCategory}">[[${c.name}]]</option>
									</select>
								</div>
								<div class="mb-3">
									<input type="number" name="price" class="form-control"
										placeholder="Enter Product Price" />
								</div>
								<div class="mb-3">
									<label>Status</label>

									<div class="form-check">
										<input class="form-check-input" type="radio" checked value="true"
											name="isActive" id="flexRadioDefault1">
										<label class="form-check-label" for="flexRadioDefault1">
											Active </label>
									</div>
									<div class="form-check">
										<input class="form-check-input" type="radio" name="isActive" value="false"
											id="flexRadioDefault2"> <label class="form-check-label"
											for="flexRadioDefault2">
											InActive </label>
									</div>

								</div>
								<div class="mb-3">
									<input type="number" name="stock" class="form-control"
										placeholder="Enter Product Stock" />
								</div>
								<div class="mb-3">
									<input type="file" name="file" class="form-control"
										placeholder="Enter Product Image" />
								</div>
								<div class="text-center">
									<button class="btn btn-primary">Add Product</button>
								</div>

							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>

</html>
