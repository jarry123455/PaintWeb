<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{admin/base::layout(~{::section})}">

<head>
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>
</head>

<body>
	<section>
		<div class="container mt-4">
			<div class="row mb-2 ">
				<div class="col-md-6 offset-md-3">
					<div class="card">
						<div class="card-header text-center fs-4 Main text-white">
							<p class="fs-4">Edit Product</p>
							<th:block th:if="${session.succMsg}">
								<p class="text-light fw-bold">[[${session.succMsg}]]</p>
								<th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
							</th:block>
							<th:block th:if="${session.errMsg}">
								<p class="text-danger fw-bold">[[${session.errMsg}]]</p>
								<th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
							</th:block>
						</div>
						<div class="card-body">
							<form action="/admin/updateProduct" method="post" enctype="multipart/form-data">
								<input type="hidden" name="id" th:value="${product.id}" />
								<div class="mb-3">
									<input type="text" name="title" class="form-control" th:value="${product.title}"
										placeholder="Enter Product Title" />
								</div>
								<div class="mb-3">
									<textarea name="description" id="" rows="3" class="form-control"
										placeholder="Enter Product Description">[[${product.description}]]</textarea>
								</div>
								<div class="mb-3">
									<input type="text" name="artistName" class="form-control" th:value="${product.artistName}"
										placeholder="Enter Artist Name" />
								</div>

								<div class="row">
									<div class="col">
										<label  class="form-label">Price</label>
										<input type="number" name="price" class="form-control"
											th:value="${product.price}" placeholder="Enter Product Price" />
									</div>
									<div class="col mb-3">
										<label  class="form-label">Stock</label>
										<input type="number" name="stock" class="form-control"
											th:value="${product.stock}" placeholder="Enter Product Stock" />
									</div>
								</div>

								<div class="row">
									<div class="col">
										<label  class="form-label">Discount</label>
										<input type="number" name="discount" class="form-control"
										th:value="${product.discount}"	placeholder="Enter Product Discount"  />
									</div>
									<div class="mb-3 col">
										<label  class="form-label">Discount Price</label>
										<input type="number" name="discountPrice" class="form-control"
										readonly	th:value="${product.discountPrice}" placeholder="Enter Product Discounted Price" />
									</div>
								</div>
									<div class="mb-3">
									<label>Status</label>

									<div class="form-check">
										<input class="form-check-input" type="radio" checked value="true"
										th:checked="${product.isActive==true}"	name="isActive" id="flexRadioDefault1">
										<label class="form-check-label" for="flexRadioDefault1">
											Active </label>
									</div>
									<div class="form-check">
										<input class="form-check-input" type="radio" th:checked="${product.isActive==false}"
										 name="isActive" value="false"
											id="flexRadioDefault2"> <label class="form-check-label"
											for="flexRadioDefault2">
											InActive </label>
									</div>

								</div>
								<div class="row">
									<div class="col">
										<select name="category" class="form-control">
											<option>[[${product.category}]]</option>
											<option th:each="c:${allCategory}">[[${c.name}]]</option>
										</select>
									</div>
									<div class="col mb-3">
										<input type="file" name="file" class="form-control"
											placeholder="Enter Product Image" />
									</div>
								</div>

								<div class="text-center mb-3 ">
									<img th:src="@{'/img/product_img/'+${product.image}}" alt="Error" width="400px"
										height="180px" />
								</div>
								<div class="text-center">
									<button class="btn btn-primary">Update Product</button>
								</div>

							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>

</html>
