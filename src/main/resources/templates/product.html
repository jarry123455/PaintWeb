<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">

<head>
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>
</head>

<body>
	<section>
		<div class="container-fluid admin p-3">
			<div class="row">
				<div class="col-md-8 offset-md-2">
					<form>
						<div class="input-group rounded-3 ">
							<input type="text" class="form-control" name="ch" placeholder="search here" />
							<button class="btn btn-success text-white ms-3 col-md-2 rounded-3"><i
									class="fa-solid fa-magnifying-glass"></i> Search</button>
						</div>
					</form>
				</div>
			</div>
		</div>

		<div class="container-fluid mt-1 mb-1">
			<div class="row">
				<div class="col-md-2">
					<p class="fs-3 text-center">
								Categories
							</p>
					<div class="list-group">
						<a href="/products" th:classappend="${paramValue == ''} ? 'active' : ''"
						 class="list-group-item list-group-item-action"
							 aria-current="true">
							All
						</a>
						<a th:each="c:${categories}" th:href="@{'/products?category='+${c.name}}"
						th:classappend="${paramValue == c.name} ? 'active' : ''"
							class="list-group-item list-group-item-action">[[${c.name}]]</a>

					</div>
				</div>
				<div class="col-md-10">
					<div class="card shadow-sm p-3 mb-5 bg-body  admin">
						<div class="card-body">
							<p class="fs-3 text-center">
								Products
							</p>
							<div class="row">
								<th:block th:if="${products.size}">
									
								
								<div class="col-md-3" th:each="prod,p:${products}">
									<div class="card">
										<div class="card-body text-center">
											<!--<img src="/img/art4.jpg" alt="" width="100%" height="150px" />-->
											<img th:src="@{'/img/product_img/'+${prod.image}}" width="100%"
												height="150px" />
											<p class="fs-5 text-center">[[${prod.title}]]</p>
											<div class="row">
												<p>
													<span class="fw-bold fs-4">&#8377 [[${prod.discountPrice}]]</span>
													<br /><span class="fs-5 text-decoration-line-through">&#8377
														[[${prod.price}]]</span>
													<span class="fs-6 text-success"> [[${prod.discount}]]% off</span>
												</p>
												<a th:href="@{'/product/'+${prod.id}}" class="btn btn-primary col-md-6 offset-md-3">View
													Details</a>
											</div>
										</div>
									</div>
								</div>
								</th:block>
								<th:block th:unless="${products.size}">
									<p class="fs-3 text-center text-danger">Product Not Aviable</p>
								</th:block>


							</div>
						</div>
						<p>Total Products : [[${totalItem}]]</p>
						<nav aria-label="Page navigation example">
							<ul class="pagination">
								<li class="page-item"><a class="page-link" href="#">Previous</a></li>
								<li class="page-item"><a class="page-link" href="#">1</a></li>
								<li class="page-item"><a class="page-link" href="#">2</a></li>
								<li class="page-item"><a class="page-link" href="#">3</a></li>
								<li class="page-item"><a class="page-link" href="#">Next</a></li>
							</ul>
						</nav>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>

</html>
